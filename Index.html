<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Table</title>
    <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
      table {
        border-collapse: collapse;
        width: 370px;
      }
      td, th {
        border: 2px solid black;
        text-align: center;
      }
      .color, thead:nth-child(1n) {
        background-color: grey;
        color: white;
      }
      .normal {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col" rowspan="2">Área</th>
          <th scope="col" rowspan="2">Disciplina</th>
          <th scope="col" colspan="2">Nota</th>
          <th scope="col" rowspan="2">Média</th>
        </tr>
        <tr>
          <th scope="col">Nota 1</th>
          <th scope="col">Nota 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" rowspan="4">Exatas</th>
          <td class="normal">Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td class="normal">Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td class="normal">Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td class="normal">Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr class="color">
          <th scope="row" class="normal" colspan="4">Média de Exatas</th>
          <td>0.0</td>
        </tr>
        <tr>
          <th class="normal" rowspan="2">Humanas</th>
          <td class="normal">História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td class="normal">Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr class="color">
          <th class="normal" scope="row" colspan="4">Média de Humanas</th>
          <td>0.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
